<html>
<head>
   <title>Agendator Tabajara</title>
</head>
<body>
<form action="agenda.py" method="post">
      <label for="nome">Nome:</label>
      <input name="nome" type="text" id="nome" />
      </br>
      <label for="telefone">Telefone:</label>
      <input name="telefone" type="text" id="telefone" />
      <br/>
      <label for="operacao">Operacao:</label>
      <br/>
      <input type="radio" name="operacao" value="listar">Listar
      <br/>
      <input type="radio" name="operacao" value="inserir">Inserir
      <br/>
      <input type="radio" name="operacao" value="remover">Remover
      <br/>
      <button type="submit">Enviar Dados</button>
   </form>
</body>
</html>
